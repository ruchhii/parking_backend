<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Parking Booking - Login</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div id="messageBox" class="message-box"></div>

    <div class="container">
        <h1>Parking Management System</h1>

        <div class="auth-container">
            <!-- User Login Form -->
            <div class="auth-box" id="loginSection">
                <h2>User Login</h2>
                <form id="loginForm">
                    <input type="text" id="loginUsername" placeholder="Username" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>New user? <a href="#" id="showRegister">Register here</a></p>
            </div>

            <!-- Registration Form (Hidden Initially) -->
            <div class="auth-box" id="registerSection" style="display: none;">
                <h2>Register</h2>
                <form id="registerForm">
                    <input type="text" id="registerUsername" placeholder="Username" required>
                    <input type="password" id="registerPassword" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
            </div>

            <!-- Admin Login Form -->
            <div class="auth-box">
                <h2>Admin Login</h2>
                <form id="adminLoginForm">
                    <input type="text" id="adminUsername" placeholder="Admin Username" required>
                    <input type="password" id="adminPassword" placeholder="Password" required>
                    <button type="submit">Admin Login</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
